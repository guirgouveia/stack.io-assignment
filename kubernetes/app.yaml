---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stack-io
  namespace: stack-io
  labels:
    app: stack-io
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stack-io
  template:
    metadata:
      labels:
        app: stack-io
    spec:
      serviceAccountName: stack-io
      securityContext:
        fsGroup: 999
        runAsUser: 999
      terminationGracePeriodSeconds: 60
      restartPolicy: Always
      initContainers:
      # Prepares the volumes for the webserver container
      - name: setup
        image: busybox
        command: ['sh', '-c', 'cp  /setup/* /dst && chmod -R +x /dst/* && /dst/init-setup.sh']
        securityContext:
          allowPrivilegeEscalation: true # not desirable, but needed to change permissions
          # Drops all Linux capabilities except MKNOD
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: hooks-configmap
          mountPath: /src
        - name: hooks
          mountPath: /dst
        - name: logs
          mountPath: /var/log/webserver
        - name: scripts-configmap
          mountPath: /setup
      - name: sleep
        image: busybox
        command: ['sh', '-c', 'sleep 30']
      containers:
      ## Uncomment this to create a busybox container 
      ## to debug the pod with all the volumes mounted
      # - name: debug
      #   image: busybox
      #   command: ['sh', '-c', 'sleep infinity']
      #   volumeMounts:
      #   - name: logs
      #     mountPath: /var/logs
      #   - name: hooks
      #     mountPath: /app/hooks
      #   resources:
      #     requests:
      #       cpu: "100m"
      #       memory: "100Mi"
      #     limits:
      #       cpu: "500m"
      #       memory: "500Mi"
      - name: webserver
        image: grgouveia/stack-io:latest
        ports:
        - name: http
          containerPort: 8080
        resources:
          requests:
            cpu: "100m"
            memory: "100Mi"
          limits:
            cpu: "500m"
            memory: "500Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 10
          failureThreshold: 5
        volumeMounts:
        - name: logs
          mountPath: /var/logs/webserver
        - name: stack-io
          mountPath: /app/server.confi
          subPath: server.confi # Using subPath to mount a single file from a volume
        - name: hooks
          mountPath: /app/hooks
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh","-c", "/app/hooks/post-start-hook.sh"]
          preStop:
            exec:
              command: ["/bin/sh","-c", "/app/hooks/pre-stop-hook.sh"]
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: stack-io-logs-pvc
      - name: stack-io
        secret:
          secretName: stack-io-db-secret
          items:
          - key: server.confi
            path: server.confi
      - name: hooks-configmap
        configMap:
          name: stack-io-hooks-configmap
      - name: scripts-configmap
        configMap:
          name: stack-io-scripts-configmap
      - name: hooks
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: stack-io
  namespace: stack-io
  labels:
    app: stack-io
spec:
  type: ClusterIP
  selector:
    app: stack-io
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: stack-io-lb
  namespace: stack-io
  labels:
    app: stack-io
spec:
  type: LoadBalancer
  selector:
    app: stack-io
  ports:
    - name: http
      protocol: TCP
      port: 89
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: stack-io
  labels:
    app: stack-io
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  name: stack-io
spec:
  ingressClassName: nginx
  rules:
  - host: stack-io.local
    http:
      paths:
      - backend:
          service:
            name: stack-io
            port:
              name: http
        path: /(.*)
        pathType: Prefix
---
# Deny all ingress and egress traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  namespace: stack-io
  name: stack-io-default-deny
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
# Allow traffic from the same namespace from pods with the specified labels
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy

metadata:
  namespace: stack-io
  name: stack-io-allow-traffic
spec:
  podSelector:
    matchLabels:
      app: stack-io
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: stack-io
    - podSelector:
        matchLabels:
          app: nginx
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: stack-io-logs-pv
  namespace: stack-io
  labels:
    app: stack-io
    type: local
spec:
  storageClassName: hostpath
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: stack-io-logs-pvc
  labels:
    app: stack-io
spec:
  storageClassName: hostpath
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: stack-io
  namespace: stack-io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  namespace: stack-io
  name: reader
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["pods, services, deployments, configmaps, secrets"]
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: stack-io-reader-rb
subjects:
- kind: ServiceAccount
  namespace: stack-io
  name: stack-io
roleRef:
  kind: ClusterRole
  name: reader
  apiGroup: rbac.authorization.k8s.io